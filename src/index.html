	<body class="theme-light">
		<header class="header">
			<div class="container">
				<div class="header__title-container">
					<h1 class="header__title" translate="no">ALAKO</h1>
					<div class="theme-button">
						<button onclick=toggleTheme() type="button" class="btn btn-light">Change to dark theme</button>
						
					</div>
				</div>
				<div class="header__input-container">
					<div class="header__search-icon">
						<img src="/icons/search-icon.svg" alt="Search icon" aria-label="Search" />
					</div>
					<form>
						<input
							class="header__input"
							type="text"
							name="search-criteria"
							id="search-criteria"
							placeholder="Search videos here"
							autocomplete="off"
							autofocus
						/>
					</form>
				</div>
			</div>
		</header>

		<main class="content">
			<section class="videos-container container">
				<article class="video-placeholder">
					<div class="video-placeholder__image"></div>
					<div class="video-placeholder__title"></div>
					<div class="video-placeholder__tags">

					</div>
				</article>
				<article class="video-placeholder">

				</article>
				<article class="video-placeholder">
					<div class="video-placeholder__image"></div>
					<div class="video-placeholder__title"></div>
					<div class="video-placeholder__tags">

						<div class="video-placeholder__tag"></div>
						<div class="video-placeholder__tag"></div>
					</div>
				</article>
				<article class="video-placeholder">
					<div class="video-placeholder__image"></div>
					<div class="video-placeholder__title"></div>
					<div class="video-placeholder__tags">
						<div class="video-placeholder__tag"></div>
						<div class="video-placeholder__tag"></div>
						<div class="video-placeholder__tag"></div>
					</div>
				</article>
				<article class="video-placeholder">
					<div class="video-placeholder__image"></div>
					<div class="video-placeholder__title"></div>
					<div class="video-placeholder__tags">
						<div class="video-placeholder__tag"></div>
						<div class="video-placeholder__tag"></div>
						<div class="video-placeholder__tag"></div>
					</div>
				</article>
				<article class="video-placeholder">
					<div class="video-placeholder__image"></div>
					<div class="video-placeholder__title"></div>
					<div class="video-placeholder__tags">

						<div class="video-placeholder__tag"></div>
						<div class="video-placeholder__tag"></div>
					</div>
