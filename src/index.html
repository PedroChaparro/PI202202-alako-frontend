<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="style.css" />
		<title>ALAKO</title>
	</head>
	<body class="theme-light">
		<header class="header">
			<div class="container">
				<div class="header__title-container">
					<h1 class="header__title" translate="no">ALAKO</h1>
					<div class="theme-icon" id="change-theme">
						<img src="/icons/moon-icon.svg" alt="Change to dark theme icon" id="icon" />
					</div>
				</div>
				<div class="header__input-container">
					<div class="header__search-icon">
						<img src="/icons/search-icon.svg" alt="Search icon" />
					</div>
					<form id="formulario">
						<input
							class="header__input"
							type="text"
							name="search-criteria"
							id="search-criteria"
							placeholder="Search videos here"
							autocomplete="off"
							autofocus
						/>
					</form>
				</div>
			</div>
		</header>

		<main class="content">
			<section id="articles-container" class="videos-container container">
				<template>
					<article class="video-placeholder">
						<div class="video-placeholder__image"></div>
						<div class="video-placeholder__title"></div>
						<div class="video-placeholder__tags">
							<div class="video-placeholder__tag"></div>
							<div class="video-placeholder__tag"></div>
							<div class="video-placeholder__tag"></div>
						</div>
					</article>
				</template>

				<template id="template-2">
					<article class="video">
						<a
							href="https://youtu.be/X61yReOfU0k"
							target="_blank"
							referrerpolicy="no-referrer"
							id="url"
						>
							<div class="video-image">
								<!--Video image-->
								<div class="video-image-container">
									<img class="img-video" src="" alt="" />
 									<!--Play button container-->
 									<div class="video-play">
										<img src="icons/play-icon.svg" alt="" />
 									</div>
 								</div></div
 						></a>

						<h2 class="video-title">
							<a
								href="https://youtu.be/X61yReOfU0k"
								target="_blank"
								referrerpolicy="no-referrer"
								id="title"
								></a
							>
						</h2>

						<div id="tags" class="video-tags">
							<p class="video-tag"></p>
							<p class="video-tag"></p>
							<p class="video-tag"></p>
						</div>
					</article>
				</template>
			</section>
		</main>
		<script type="module" src="/script.js"></script>
	</body>
</html>
