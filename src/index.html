<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="style.css" />
		<title>ALAKO</title>
	</head>
	<body class="theme-light">
		<header class="header">
			<div class="container">
				<div class="header__title-container">
					<h1 class="header__title" translate="no">ALAKO</h1>
					<div class="theme-icon" id="change-theme">
						<img src="/icons/moon-icon.svg" alt="Change to dark theme icon" id="icon" />
					</div>
				</div>
				<div class="header__input-container">
					<div class="header__search-icon">
						<img src="/icons/search-icon.svg" alt="Search icon" id="search-icon" />
					</div>
					<form id="formulario">
						<input
							class="header__input"
							type="text"
							name="search-criteria"
							id="search-criteria"
							placeholder="Search videos here"
							autocomplete="off"
							autofocus
						/>
					</form>
				</div>
			</div>
		</header>

		<main class="content">
			<section id="articles-container" class="videos-container container">

				<!-- video card template -->
				<template id="video-template">
					<article class="video template-2">
						<a
							href=""
							target="_blank"
							referrerpolicy="no-referrer"
							class="url"
						>
							<div class="video-image">
								<!-- Video image -->
								<div class="video-image-container">
									<img class="img-video"
										src=""
										alt="youtube thumbnail" />
									<!-- Play button container -->
									<div class="video-play">
										<img src="icons/play-icon.svg" alt="" />
									</div>
								</div>
							</div>
						</a>
						<h2 class="video-title">
							<a
								href=""
								target="_blank"
								referrerpolicy="no-referrer"
								class="title"
								>
							</a>
						</h2>
						<div class="video-tags"></div>
					</article>
				</template>

			</section>
		</main>
		<script type="module" src="/script.js"></script>
	</body>
</html>
