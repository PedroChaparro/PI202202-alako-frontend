<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<link rel="stylesheet" href="style.css" />
		<title>ALAKO</title>
	</head>
	<body class="theme-light">
		<header class="header">
			<div class="container">
				<div class="header__title-container">
					<h1 class="header__title" translate="no">ALAKO</h1>
					<div class="theme-icon" id="change-theme">
						<img src="/icons/moon-icon.svg" alt="Change to dark theme icon" id="icon" />
					</div>
				</div>
				<div class="header__input-container">
					<div class="header__search-icon">
						<img src="/icons/search-icon.svg" alt="Search icon" />
					</div>
					<form id="formulario">
						<input
							class="header__input"
							type="text"
							name="search-criteria"
							id="search-criteria"
							placeholder="Search videos here"
							autocomplete="off"
							autofocus
						/>
					</form>
				</div>
			</div>
		</header>

		<main class="content">
			<section id="articles-container" class="videos-container container">

			</section>
		</main>
		<script type="module" src="/script.js"></script>
	</body>
</html>
